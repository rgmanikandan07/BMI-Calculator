<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="bmi">
        <section class="container">
            <div class="bmi-top">
                <h1  id="result">Normal weight</h1>
                <span>20.0</span>
            </div>
            <div class="bmi-flex">
                <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
                <span id="weight-value">20 kg</span>
                <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
                <span id="height-value">100 cm</span>
            </div>
        </section>
    </section>

    <script>

        function calculate(){
            var bmi;
            var result = document.getElementById('result');
            var height = parseInt(document.getElementById('height').value);
            var weight = parseInt(document.getElementById('weight').value);

            document.getElementById('height-value').textContent = height + "cm";
            document.getElementById('weight-value').textContent = weight + "kg";

            bmi = (weight / Math.pow( (height/100), 2 )).toFixed(1);

            result.textContent = bmi;

            if(bmi < 18){
                console.log("under weight");
            }
            else if(bmi > 18 && bmi < 24){
                console.log("Normal Weight");
            }
            else if(bmi > 25 && bmi < 29){
                console.log("Over Weight");
            }
            else{
                console.log("obese");
            }
        }




    </script>









</body>

</html>
